# Pandoc --defaults shared between Manubot output formats.
from: markdown
input-file: output/manuscript.md
filters:
- pandoc-fignos
- pandoc-eqnos
- pandoc-tablenos
- pandoc-manubot-cite
- pandoc-citeproc
wrap: preserve
metadata:
  csl: https://github.com/citation-style-language/styles/american-medical-association-10th-edition.csl
  #csl: https://www.zotero.org/styles/american-medical-association-10th-edition.csl
  #csl: build/assets/apa.csl
  #csl: build/assets/style.csl
  link-citations: true
